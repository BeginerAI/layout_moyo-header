<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <a
        href="/"
        class="logo"
      >
        <img
          src="images/logo.png"
          alt="Logo"
        />

      <nav>
        <ul class="navList">
          <li class="navItem line">
            <a
              class="is-active"
              href="/"
            >
              APPLE
            </a>
          </li>
          <li class="navItem"><a href="/">SAMSUNG</a></li>
          <li class="navItem"><a href="/">SMARTPHONES</a></li>
          <li
            class="navItem"
            data-qa="hover"
          >
            <a href="/">LAPTOPS & COMPUTERS</a>
          </li>
          <li class="navItem"><a href="/">GADGETS</a></li>
          <li class="navItem"><a href="/">TABLETS</a></li>
          <li class="navItem"><a href="/">PHOTO</a></li>
          <li class="navItem firstch"><a href="/">VIDEO</a></li>
        </ul>
      </nav>
    </header>
  </body>
</html>
